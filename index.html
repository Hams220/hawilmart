<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
      /* Animasi Fade & Up */
      .fade-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.8s ease forwards;
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth Fade */
      .fade {
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }

      /* Bounce ringan untuk category */
      .cat-bounce {
        transition: 0.3s ease;
      }
      .cat-bounce:hover {
        transform: translateY(-3px) scale(1.05);
      }
    </style>
  </head>

  <body class="bg-gray-50">

    <!-- NAVBAR -->
    <div class="bg-blue-600 p-3 text-white flex justify-between items-center shadow-lg fade">
        <p class="font-semibold text-lg tracking-wide">HawilMart</p>
        <div class="flex gap-4 text-xl">
            <i class="fas fa-search hover:opacity-70 transition"></i>
            <i onclick="window.location.href='troli.html'" class="fa-solid fa-basket-shopping hover:opacity-70 transition"></i>
        </div>
    </div>
    
    <section class="container mx-auto p-3" id="main">

        <!-- Search Bar -->
        <input type="text" placeholder="Search for products..."
          class="w-full p-3 border border-gray-300 rounded-full text-sm outline-blue-600 shadow-sm fade-up">

        <!-- Banner -->
        <div id="banner"
             class="w-full h-32 rounded-2xl mt-3 bg-gradient-to-r from-blue-400 to-blue-600 shadow-md fade-up">
        </div>

        <!-- Category -->
        <div id="category" class="p-2 flex justify-between gap-4 overflow-x-auto mt-2 fade-up">
            <div class="bg-white shadow-md rounded-xl text-center px-4 py-3 cat-bounce min-w-[70px]">
                <i class="fa-solid fa-bowl-food text-blue-600 text-2xl"></i>
                <p class="text-xs mt-1 font-medium">Food</p>
            </div>

            <div class="bg-white shadow-md rounded-xl text-center px-4 py-3 cat-bounce min-w-[70px]">
                <i class="fa-solid fa-apple-whole text-blue-600 text-2xl"></i>
                <p class="text-xs mt-1 font-medium">Fruit</p>
            </div>

            <div class="bg-white shadow-md rounded-xl text-center px-4 py-3 cat-bounce min-w-[70px]">
                <i class="fa-solid fa-bottle-water text-blue-600 text-2xl"></i>
                <p class="text-xs mt-1 font-medium">Drinks</p>
            </div>

            <div class="bg-white shadow-md rounded-xl text-center px-4 py-3 cat-bounce min-w-[70px]">
                <i class="fa-solid fa-basket-shopping text-blue-600 text-2xl"></i>
                <p class="text-xs mt-1 font-medium">Market</p>
            </div>
        </div>

        <!-- Product Card -->
        <div id="product"
            class="w-full grid grid-cols-2 gap-3 mt-4 fade-up">
        </div>


    </section>
    <script src="src/config.js"></script>
    <script src="src/api.js"></script>
  </body>
</html>
