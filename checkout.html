<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <title>Keranjang Belanja</title>

  <!-- Animations -->
  <style>
    .fade-up {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen pb-28">

  <!-- HEADER -->
  <header class="bg-blue-600 p-4 text-white flex items-center gap-3 shadow-md">
    <i class="fa-solid fa-chevron-left text-xl"></i>
    <h1 class="text-lg font-semibold tracking-wide">Checkout</h1>
  </header>

  <!-- MAIN -->
  <main class="max-w-xl mx-auto p-3">

    <!-- Tambah Alamat -->
    <div
      class="bg-white rounded-2xl p-3 shadow-sm fade-up mb-3 flex items-center gap-2 cursor-pointer"
      onclick="document.getElementById('modalUser').classList.remove('hidden')"
    >
      <i class="fas fa-plus"></i>
      <p class="text-xs text-gray-600">Tambahkan Alamat</p>
    </div>

    <!-- Keranjang -->
    <div id="keranjang"></div>

    <!-- Metode Pengiriman -->
     <div class="bg-white rounded-2xl p-4 shadow-md fade-up mt-4">
      <h2 class="text-gray-800 font-semibold text-sm mb-3">
        Metode Pengiriman
      </h2>

       <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
          <i class="fas fa-wallet text-lg text-blue-600"></i>
          <p class="text-xs text-gray-600">
            Pesan Antar (Rp 10.000)
          </p>
        </div>
        <input type="radio" name="metode-pengiriman" checked />
      </div>

       <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
          <i class="fas fa-wallet text-lg text-blue-600"></i>
          <p class="text-xs text-gray-600">
            Ambil Di Toko
          </p>
        </div>
        <input type="radio" name="metode-pengiriman" />
      </div>
    </div>

    <!-- Metode Pembayaran -->
    <div class="bg-white rounded-2xl p-3 shadow-sm fade-up mt-4">
      <h2 class="text-gray-800 font-semibold text-sm mb-3">
        Metode Pembayaran
      </h2>

      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
          <i class="fas fa-wallet text-lg text-blue-600"></i>
          <p class="text-xs text-gray-600">
            HawilPay (<span id="saldo_user"></span>)
          </p>
        </div>
        <input type="radio" name="metode-pembayaran" checked />
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-cash-register text-lg text-blue-600"></i>
          <p class="text-xs text-gray-600">COD</p>
        </div>
        <input type="radio" name="metode-pembayaran" />
      </div>
    </div>

    <!-- Ringkasan -->
    <div class="bg-white rounded-2xl p-4 shadow-md fade-up mt-4">
      <h2 class="text-gray-800 font-semibold text-sm mb-3">
        Ringkasan Belanja
      </h2>

      <div class="flex justify-between text-sm text-gray-700 mb-1">
        <span>Subtotal</span>
        <span id="totalhargaProduk">Rp 0</span>
      </div>

      <div class="flex justify-between text-sm text-gray-700 mb-1">
        <span>Ongkir</span>
        <span>Rp 0</span>
      </div>

      <div class="flex justify-between text-sm text-gray-700 mb-1">
        <span>Biaya Admin</span>
        <span>Rp 1.000</span>
      </div>
    </div>
  </main>

  <!-- CHECKOUT BAR -->
  <div
    class="fixed bottom-0 left-0 right-0 bg-white shadow-xl p-4 flex justify-between items-center border-t"
  >
    <div>
      <p class="text-xs text-gray-600">Total pembayaran</p>
      <p class="text-lg font-bold text-blue-600" id="totalPembayaran">Rp 0</p>
    </div>

    <button
      class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold text-sm shadow-md hover:bg-blue-700 active:scale-95 transition"
    >
      Checkout
    </button>
  </div>

  <!-- MODAL -->
  <div
    id="modalUser"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
  >
    <div
      class="bg-white w-[90%] max-w-md rounded-2xl p-5 shadow-xl animate-[fadeIn_.3s]"
    >
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-bold text-gray-800">
          Data Pengguna & Alamat
        </h2>
        <button
          class="text-gray-600 text-xl"
          onclick="document.getElementById('modalUser').classList.add('hidden')"
        >
          &times;
        </button>
      </div>

      <!-- Form -->
      <div class="space-y-3">
        <div>
          <label class="text-sm font-semibold text-gray-700">
            Nama Lengkap
          </label>
          <input
            id="namaUser"
            type="text"
            class="w-full mt-1 p-2 rounded-lg border border-gray-300 outline-blue-500 text-sm"
            placeholder="Masukkan nama"
          />
        </div>

        <div>
          <label class="text-sm font-semibold text-gray-700">
            Nomor Telepon
          </label>
          <input
            id="nomorTelepon"
            type="number"
            class="w-full mt-1 p-2 rounded-lg border border-gray-300 outline-blue-500 text-sm"
            placeholder="08xxxx"
          />
        </div>

        <div>
          <label class="text-sm font-semibold text-gray-700">
            Alamat
          </label>
          <textarea
            id="alamatLengkap"
            readonly
            rows="2"
            class="w-full mt-1 p-2 rounded-lg border border-gray-300 outline-blue-500 text-sm"
          ></textarea>
        </div>

        <div>
          <label class="text-sm font-semibold text-gray-700">
            Detail Alamat
          </label>
          <textarea
            id="detailAlamat"
            rows="2"
            class="w-full mt-1 p-2 rounded-lg border border-gray-300 outline-blue-500 text-sm"
          ></textarea>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-2 mt-5">
        <button
          class="px-4 py-2 bg-gray-200 rounded-lg text-gray-700 text-sm"
          onclick="document.getElementById('modalUser').classList.add('hidden')"
        >
          Batal
        </button>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold"
          onclick="simpanAlamat()"
        >
          Simpan
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="src/config.js"></script>
  <script src="src/cart.js"></script>
  <script src="src/map.js"></script>

  <script>
  
    /* Saldo */
    const saldo = 81000;
    const adminFee = 1000;
    let koordicache;
    document.getElementById("saldo_user").textContent =
      `Rp ${saldo.toLocaleString("id-ID")}`;

    /* Render Keranjang */
    function renderKeranjang(keranjang) {
      const container = document.getElementById("keranjang");
      container.innerHTML = "";

      keranjang.data.forEach((item) => {
        container.innerHTML += `
          <div class="bg-white rounded-2xl p-3 shadow-sm fade-up mb-3">
            <div class="flex gap-3">
              <img src="${IMG_URL + item.url_produk}"
                   class="w-20 h-20 rounded-xl object-cover shadow-sm" />

              <div class="flex-1 flex flex-col justify-between">
                <p class="text-gray-800 text-xs">${item.nama_produk}</p>
                <p class="text-blue-600 font-bold">
                  Rp ${Number(item.harga_produk).toLocaleString("id-ID")}
                </p>
              </div>

              <div class="flex items-center gap-2">
                <button onclick="updateQty('${item.id_produk}','minus')"
                  class="w-7 h-7 rounded-full bg-gray-200 font-bold">â€“</button>
                <p class="font-semibold">${item.qty}</p>
                <button onclick="updateQty('${item.id_produk}','plus')"
                  class="w-7 h-7 rounded-full bg-blue-600 text-white font-bold">+</button>
              </div>
            </div>
          </div>
        `;
        updateTotal(item.subtotal, 0, 0);
       totalBayar(item.subtotal, 0, adminFee);
      });
    }

    /* Deteksi Alamat */
    detectAlamatUser()
      .then((alamat) => {
        document.getElementById("alamatLengkap").value = alamat.full;
        koordicache = alamat.koordinat
      })
      .catch(alert);

    /* Simpan Alamat */
    function simpanAlamat() {
      const data = {
        alamat_lengkap: alamatLengkap.value,
        detail_alamat: detailAlamat.value,
        nama_user: namaUser.value,
        nomor_telepon: nomorTelepon.value,
      };

      if (Object.values(data).some(v => !v)) {
        alert("Mohon isi semua field!");
        return;
      }

      addAlamat(0, 1, data.nama_user, data.nomor_telepon, data.alamat_lengkap, data.detail_alamat, koordicache)
        .then(res => {
          if (res.success) {
            alert("Alamat berhasil disimpan!");
            modalUser.classList.add("hidden");
          } else {
            alert(res.msg);
          }
        })
        .catch(alert);
    }

</body>
</html>
